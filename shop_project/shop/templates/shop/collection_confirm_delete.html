{% extends 'base.html' %}
{% block title %}Удалить коллекцию - Магазин{% endblock %}
{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4 text-danger">Удаление коллекции</h1>

    <div class="alert alert-danger text-center fs-5" role="alert">
        Вы уверены, что хотите удалить коллекцию <strong>"{{ collection.name }}"</strong>?<br>
        Это действие <strong>нельзя отменить</strong>.
    </div>

    <div class="card shadow-sm border-0 mx-auto" style="max-width: 400px;">
        <div class="card-body text-center">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Удалить</button>
                <a href="{% url 'shop:collection_list' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
