{% extends 'base.html' %}
{% block title %}Товары - Магазин{% endblock %}
{% block content %}
<div class="container my-5">
    <h1 class="mb-4 text-center">Наши товары</h1>

    <div class="card shadow-sm border-0">
        <div class="card-body text-center">
            <p class="card-text fs-5 mb-4">
                Ознакомьтесь с нашим ассортиментом спортивной атрибутики — от футболок и кроссовок до аксессуаров и профессиональной экипировки.
            </p>
            <a href="{% url 'shop:product_list' %}" class="btn btn-primary btn-lg">
                Перейти к списку товаров
            </a>
        </div>
    </div>
</div>
{% endblock %}
