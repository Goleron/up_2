{% extends 'base.html' %}
{% block title %}Удалить товар - Магазин{% endblock %}
{% block content %}
<h1 class="my-4">Удалить товар "{{ product.name }}"?</h1>
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'shop:product_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
